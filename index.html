<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="styles.css" />
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<title>Frontend Mentor | Product preview card component</title>
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,700,100,1;1,9..144,700,100,1&family=Montserrat:wght@100..900&display=swap");
	</style>
</head>

<body>

	<div id="card__container">
		
		<!-- IMAGE CARD -->
		<div id="img__card">
			<figure class="img__card--mobile">
				<img src="images/image-product-mobile.jpg" class="mobile-img">
			</figure>
			<figure class="hidden visible card-desktop__img">
				<img src="images/image-product-desktop.jpg" class="img__card--desktop hidden visible" >
			</figure>
		</div>

		<!-- CONTENT CARD -->
		<main>
		
			<div id="content__card" class="cd__bg">
			
			<aside>
				<p class="card__cat--space monsterrat">perfume</p>
			</aside>

			<header id="card__title">
				<h1 class="prdct__name fraunces">Gabrielle Essence Eau De Parfum</h1>
			</header>

		

				<section class="prdct__description">
					<p class="discription__text monsterrat grey">
						A floral, solar and voluptuous interpretation
						composed by Olivier Polge, Perfumer-Creator for the
						House of CHANEL.
					</p>
				</section>

				<section class="prdct__price flex">
					<p class="price__active--big cyan monsterrat">$149.99</p><p class="old-price--small grey monsterrat "> $169.99</pclass>
				</section>	

					<section class="card__checkout-btn--container">
					<button class="card__btn flex btn__bg--cyan" id="add-to-cart__btn">
						<img id="cart-img" alt="shopping cart icon" src="images/icon-cart.svg">
						<p class="monsterrat">Add  to cart</p>
					</button>

				</section>
			</main>
		</div>
	</div>
	<footer class="attribution">
		Challenge by
		<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
			href="#">Your Name Here</a>.
	</footer>
</body>

</html>
